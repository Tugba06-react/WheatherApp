<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheatherApp</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


   <div class="container">
    <h1>Current Weather</h1>
    <div class="form">
        <input class="inputText" type="text" placeholder="City name please...">
    </div>
    <div class="btnDiv">
        <button class="btn">Confirm</button>
    </div>

   </div>

   <div class="info">
    <i class="fa-solid fa-location-dot" style="font-size: 30px;"></i>
    <p id="sehir">City, Country</p>
    <div>
        <p id="sicaklik">Temperature</p>
    </div>
    <div class="weather-info">
        <p id="humidity">Humidity</p>
        <p id="wind">Wind</p>
    </div>

    <p id="havaDurumu" style="text-transform: capitalize;">Weather:</p>
    <div class="his">
        <p id="hissedilen">Real Feel:</p>
       </div>
   </div>
   


    


    <script src="/main.js"></script>
</body>
</html>
